<div class="course">
  <div class="card">
    <div class="card-header">
      กรอกข้อมูลรายวิชา
    </div>
    <div class="card-body">
      <form [formGroup]="formCreate" (ngSubmit)="newCourse()">
          <label for="id">รหัสวิชา</label>
          <input type="text" placeholder="ป้อนรหัสวิชา" id="id" [(ngModel)]="course.id" formControlName="id">

          <label for="name">ชื่อวิชา</label>
          <input type="text" placeholder="ป้อนชื่อวิชา" id="name" [(ngModel)]="course.name" formControlName="name">

          <label for="group">กลุ่มเรียน</label>
          <input type="number" id="group" placeholder="กลุ่มเรียน" [(ngModel)]="course.group" formControlName="group">

          <label for="semester">ภาคการศึกษา</label>
          <select id="semester" [(ngModel)]="course.semester" formControlName="semester">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <label for="year">ปีการศึกษา</label>
          <input type="text" id="year" placeholder="ป้อนปีการศึกษา" [(ngModel)]="course.year" formControlName="year">

          <button type="submit" [disabled]="formCreate.invalid">Create</button>
      </form>
    </div> <!--body-->
  </div> <!--card-->

  <!--display-course-->
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">รหัสวิชา</th>
        <th scope="col">ชื่อวิชา</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i = index" (click)="courseSelected(course)">
        <td scope="row">{{i+1}}</td>
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
